<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <script src="http://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'social_site/css/master.css' %}">

  </head>

  <body>

    <nav class="navbar mynav" role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Home</a>

        <ul class="list-inline-mb-0">
          {% if user.is_authenticated %}
          <li class="list-inline-item"><a href="{% url 'posts:create' %}">Post</a></li>
          <li class="list-inline-item"><a href="{% url 'groups:all' %}">Groups</a></li>
          <li class="list-inline-item"><a href="{% url 'groups:create' %}">Create Group</a></li>
          <li class="list-inline-item"><a href="{% url 'accounts:logout' %}">Log out</a></li>
          {% else %}
          <li class="list-inline-item"><a href="{% url 'groups:all' %}">Groups</a></li>
          <li class="list-inline-item"><a href="{% url 'accounts:login' %}">Log In</a></li>
          <li class="list-inline-item"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}
          </ul>

        </div>
    </nav>


    <div class="container mycontent">
      {% block content_block %}

      {% endblock %}
    </div>

  </body>

  <canvas id="canvas" width="640" height="480"></canvas>
  <script type="text/javascript" src="{% static 'social_site/js/master.js' %}">
  </script>

</html>
