<!DOCTYPE html>
<div class="container-fluid">
  <h4>
    <div class="post-box">
      {{post.message_html|safe}}
    </div>
  </h4>
  <div class="media-body">
    <h5 class="media-heading">
    <span class="username">
      <a href="{% url 'posts:for_user' username=post.user.username %}">  by  @{{post.user.username}}</a>
    </span>
    <time class="time">
      <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}"> , created at:
        {{post.created_at}}
      </a>
    </time>
    </h5>

    <div class="media-footer">
        {% if user.is_authenticated and post.user == user and hide_delete == false %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-outline-danger">
          <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
          <span class="text-danger icon-label">Delete</span>
        </a>
        {% endif %}
    </div>
  </div>
</div>
